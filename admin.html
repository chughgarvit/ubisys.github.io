<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | UbiSys Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <style>
    .admin-box {
      background: #f0f4ff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }
    .admin-box h5 {
      font-weight: 600;
    }
    .form-control {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">UbiSys Lab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Admin Panel Header -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1>Admin Dashboard</h1>
      <p class="lead">Edit website content directly from here (UI only for now)</p>
    </div>
  </header>

  <!-- Admin UI -->
  <section class="py-5">
    <div class="container">
      <div class="admin-box">

        <h5>Add New Publication</h5>
        <input type="text" class="form-control" placeholder="Title" />
        <input type="text" class="form-control" placeholder="Authors" />
        <input type="text" class="form-control" placeholder="Venue" />
        <input type="number" class="form-control" placeholder="Year" />
        <input type="url" class="form-control" placeholder="Link (optional)" />
        <button class="btn btn-primary">Add Publication</button>

        <hr class="my-4" />

        <h5>Add New Team Member</h5>
        <input type="text" class="form-control" placeholder="Name" />
        <input type="text" class="form-control" placeholder="Role" />
        <input type="text" class="form-control" placeholder="Email" />
        <input type="url" class="form-control" placeholder="Website (optional)" />
        <button class="btn btn-success">Add Team Member</button>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center">
    <div class="container">
      <p class="mb-0 py-3">Â© 2025 UbiSys Lab, IIT Jodhpur</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
